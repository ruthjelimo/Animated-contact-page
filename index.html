<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="hero">
         <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa fa-user" aria-hidden="true"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"> <i class="fa fa-phone-square" aria-hidden="true"></i> Phone number:</label>
                </div>
            </div>
        
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"> <i class="fa fa-envelope" aria-hidden="true"></i>
                    Email Id</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fa fa-comments" aria-hidden="true"></i> 
                        Your Message</label>
            </div>
            <button type="submit">SUBMIT  <i class="fa fa-paper-plane" aria-hidden="true"></i> </button>
        </form>   
    </div>
    
</body>
</html>
